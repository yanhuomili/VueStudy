<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue学习</title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div class="box">
			<new-div1></new-div1>
			<new-div2></new-div2>
			<new-div3></new-div3>
		</div>
		<script type="text/javascript">
		
			/*
			 * 
			 * 局部组件：在局部组件中只能用字，注册的vue实例中
			 
			 */
			var c1={
				template:'<div>今天天气很好，出去放飞心情</div>'
			};
			var c2={
				template:'<p>白天去游泳，晚上吃夜宵</p>'
			};
			var c3={
				template:'<h3>嗨嗨嗨</h3>'
			};
			var vm=new Vue({
				el:'.box',
				data:{
					sex:"",
					hobby:""
				},
				components:{
					'new-div1':c1,
					'new-div2':c2,
					'new-div3':c3,
					
					
				}
			
			})
			


		</script>
	</body>
</html>
