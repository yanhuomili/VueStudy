<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue学习</title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div class="box">
			今天的天气：<tody-do></tody-do>
				
		</div>
		<script type="text/javascript">
		
			/*
			 组件的数据函数：在组件中数据是一个数据函数，在函数中返回一个对象，在对象里面就是我们的各个数据属性。
			 组件中的数据有自己内部的数据，也有外部的数据，外部的数据是在父组件中传过来的数据。
			 
			 */
			Vue.component('tody-do',{
				template:'<div>今天天气很好，出去放飞心情,组件里面的数据函数：{{somedata}}<br/>{{newdata}}</div>',
				data:function(){//子组件的数据是函数，但是函数有返回值，所有它也是数据，而不是函数。
					return{
						somedata:'阳光明媚',
						newdata:'万里无云'
					}
				}
			})
		
			var vm=new Vue({
				el:'.box',
				data:{//这里的数据是属性
					sex:"",
					hobby:""
				},
				
			
			})
			


		</script>
	</body>
</html>
