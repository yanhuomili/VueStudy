<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue学习</title>
		<style type="text/css">
			.bb{
				max-width: 1000px;
				background: #ccc;
				margin: 0 auto;
				display: flex;
			}
			.bb div{
				flex: 1;
				height:250px;
				text-align: center;
				line-height: 250px;
			}
			.bb div:nth-of-type(1){
				background: pink;
			}
			.bb div:nth-of-type(2){
				background: #f1f1f1;
			}
			.bb div:nth-of-type(3){
				background: #f60;
			}
			.bb div:nth-of-type(4){
				background: blue;
			}
		</style>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div class="box">
			<new-div pname='lili'>vue不难学</new-div>
			<new-div pname='芳芳'>vue其实很简单</new-div>
			<new-div pname='娜娜'>只要多花点事件，多联系没有什么学不会的</new-div>
				
		</div>
		
		
		
		
		<div class="bb">
			<div id="1">1</div>
			<div id="2">1</div>
			<div id="1">1</div>
			<div id="1">1</div>
		</div>
		<script type="text/javascript">
		
			/*
			 * 在组件中属性和方法都是通过绑定的形式来实现的，但是组件中的内容，如组件中写的文字则是
			 * 通过slot来实现的。
			slot:是在模板中展示父组件中的内容
			 
			 */
			Vue.component('new-div',{
				props:['pname'],
				template:'<div>你好:{{pname}},'
				+'<slot></slot>'//slot是在模板中展示父组件的内容
				+'</div>',
			})
		
			var vm=new Vue({
				el:'.box',
				data:{
					money:300,
				},
			})
			
			

		</script>
	</body>
</html>
