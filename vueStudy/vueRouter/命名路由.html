<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>vue路由的学习</title>
	</head>
	<body>
		<div id="app">
			<p>
				<!--这里to前面要加冒号-->
   				<router-link :to="{ name: 'user', params: { userId: 123 }}">click</router-link>
			</p>
			<!-- 路由出口 -->
			<!-- 路由匹配到的组件将渲染在这里 -->
			<router-view></router-view>
		</div>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/vue-router.js"></script>
		<script type="text/javascript">
		
			const User = {//匹配到的路由全部映射到同一个组件中,原来的组件实例会被复用，显得高效，组件的生命周期钩子不会被调用
				  template: '<div><h1>这是页面</h1><p>这是页面下的p标签</p></div>',
				}
			const router = new VueRouter({
			  routes: [
			    {
			    	path: '/user/:userId',
			    	name:'user',//命名路由
			    	component: User,
			    	
			    }
			  ]
			})
			
		
			const app = new Vue({
			  router
			}).$mount('#app')
			
			
			
			
			//通过这种方法可以直接将路由导航到/user/123路径
//			router.push({ name: 'user', params: { userId: 123 }})
			
		</script>
	</body>
</html>
