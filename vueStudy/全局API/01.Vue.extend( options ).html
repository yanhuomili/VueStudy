<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Vue.extend( options )</title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="box"></div>
			<ul>
				<li v-for="(item,index) in arr" @click="change">{{index}}:{{item}}</li>
			</ul>	
		</div>
		
		<script type="text/javascript">
		
			/*
			 使用基础Vue构造器，创建一个子类;
			 基础构造器构造出来的实例，相当于一个子组件一样，实例化之后可以像子组件一样放到一个实例下面
			 */
			//创建构造器
			var Profile=Vue.extend({
				template:'<p @click="dian">{{msg}}:{{num}}</p>',
				data:function(){
					return {
						msg:'这是构建出来的子类中的data数据',
						num:10000
					}
				},
				computed:{
					com:function(){
						return 123
					}
				},
				methods:{
					dian:function(){
						console.log(23);
						alert(13)
					}
				}
			})
			//创建Profile，并挂载到一个元素上
			var create=new Profile();
			create.$mount('.box');
			var vm=new Vue({
				el:'.container',
				zidingyi:{num:123},//自定义实行，获取的时候使用Vue实例的属性.$options来获取
				data:{
					arr:['apple','banana','orange','pear']
				},
				methods:{
					change:function(){
						this.arr[0]='bb';
						this.$forceUpdate();
						console.log(create.msg)
						console.log(this.$options.zidingyi.num);//获取自定义属性
					}
				}
			})

		</script>
	</body>
</html>
