<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue学习</title>
		<style type="text/css">
			p{
				width:100px;
				height:20px;
				border: 1px solid red;
			}
		</style>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div class="box">
			<p>{{this.price}}</p>
			<p>{{this.hadding}}</p>
			<p>{{this.discount}}</p>
			<p>{{this.total}}</p>
			<new-button></new-button>
			
			
			<label for="d1">西游记</label>
			<input type="checkbox" name="" id="d1" value="西游记" v-model="checkBox"/>
			<label for="d2">红楼梦</label>
			<input type="checkbox" name="" id="d2" value="红楼梦" v-model="checkBox"/>
			<label for="d3">水浒传</label>
			<input type="checkbox" name="" id="d3" value="水浒传" v-model="checkBox"/>
			<div id="">
				{{checkBox}}
			</div>
			<ul>
				<li v-for="item in checkBox">您选择了：{{item}}</li>
			</ul>
			<div>您总共选择了：{{len}}件商品</div>
			<button @click="submit">提交</button>
		</div>
			
		
		
		
		
		
		
		
		<script type="text/javascript">
		
			/*父组件可以在使用子组件的地方直接用 v-on 来监听子组件触发的事件
			 在调用子组件的地方可以监听子组件出发了事件，从而让父组件作出相应的响应。
			 
			 */
			
		
			Vue.component('new-button',{
				template:'<h4 v-bind:wocao="wocao"></h4>',
				data:function(){
					return {
						wocao:'66666666'
					}
				}
			})
			
			var vm=new Vue({
				el:'.box',
				data:{
					price:0,
					hadding:1,
					discount:2,
					total:3,
					checkBox:[],
					len:0
				},
				methods:{
					increaseTotal:function(){
						this.total+=1;
					},
					decreaseTotal:function(){
						this.total-=1;
					},
					submit:function(){
						alert(this.checkBox)
					}
					
				},
				watch:{
					checkBox:function(newval,oldval){
						var len=newval.length;
						console.log(newval,len)
						this.len=len;
					}
				}
				
			})
			



		</script>
	</body>
</html>
