<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>下拉框</title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div class="box">
			<h3>您喜欢的球星是</h3>
			<select name="" v-model="nba" style="width:300px;height:20px">
				<option>爽肤水</option>
				<option>胜多负少</option>
				<option>白热化</option>
				<option>荷叶</option>
				<option>交通卡</option>
			</select>
			


			<h3>我的全明星</h3>
			
			<select name="" v-model="quanmm" multiple style="width:300px;height:140px"><!--加上multiple属性可多选-->
				<option>SaaS</option>
				<option>和我</option>
				<option>的的</option>
				<option>还可以哭</option>
				<option>气撒地方</option>
				<option>收购价</option>
				<option>不完善</option>
				<option>啊虽然</option>
				<option>是定位若</option>
				<option>而我</option>
			</select>

			<p>您选择的NBA是：{{nba}}</p>
			<p>您选择的全明星是：{{quanmm}}</p>
		</div>
			
		
		
		<script type="text/javascript">
		
			
		
			var vm=new Vue({
				el:'.box',
				data:{
					nba:null,
					quanmm:[]
				},
			
			})
			



		</script>
	</body>
</html>
