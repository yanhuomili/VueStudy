<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>vue学习</title>
		<style type="text/css">
		
		</style>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<p>{{msg|toUpper}}</p>
			<p>{{msg1|topercentage}}</p>
			<p>{{msg2|baoliu}}</p>
			
		</div>
		<script type="text/javascript">
			
			/*
			 过滤器是对渲染的数据进行操作，使用框架定义的方法或者是自定义方法对数据进行操作。
			 比如字母大小写的转换，数据小数点后去多少位
			 * 
			 * */
		
			//初始化根实例
			var vm=new Vue({
				el:'#box',
				components:{
					
				},
				data:{
					msg:'abcd',
					msg1:0.3,
					msg2:'0.1213246'
					
					
				},
				filters:{
					toUpper:function(value){
						return value.toUpperCase();
					},
					topercentage:function(value){
						return value*100+'%';
					},
					baoliu:function(value){
//						return value.toFixed(3);
						return value.split('')
					}
					
				}
			})


			
		


		</script>
	</body>
</html>
